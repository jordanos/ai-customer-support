version: "3.8"
services:
  chat-bot:
    build:
      context: ./chat_bot
    container_name: chat-bot
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./chat_bot:/chat-bot
    networks:
      - cs-network
  cs-api:
    build:
      context: ./cs_api
    container_name: cs-api
    command: >
      bash -c 
      "
      python manage.py collectstatic --no-input &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py ensure_adminuser --username=$SUPERUSER_USERNAME 
      --email=$SUPERUSER_EMAIL --password=$SUPERUSER_PASSWORD &&
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - cs-redis
      - cs-db
      - chat-bot
    volumes:
      - ./cs_api:/cs-api
    networks:
      - cs-network
  cs-redis:
    image: redis:7.0-alpine
    container_name: cs-redis
    networks:
      - cs-network
  cs-celery:
    build:
      context: ./cs_api
    container_name: cs-celery
    command: celery -A config worker -l INFO
    volumes:
      - ./cs_api:/cs-api
    depends_on:
      - cs-api
      - cs-redis
    networks:
      - cs-network
  cs-db:
    image: docker.io/postgres:15.1-alpine
    container_name: cs-db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - cs-network

volumes:
  pgdata:
  
networks:
  cs-network:
    driver: bridge
